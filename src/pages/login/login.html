<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="assets/logo.svg">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>


<ion-content padding>
  <ion-img width="88" height="63" style="align-content: center" src="http://shop2.iwslabor.de/api/Icon.JPG"></ion-img>
  <div padding>
  <form (ngSubmit)="userverify(bn, pw)">

    <ion-item>
      <ion-label floating>Benutzername</ion-label>
      <ion-input type="text" [(ngModel)]="bn" name="bn" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Passwort</ion-label>
      <ion-input type="password" [(ngModel)]="pw" name="pw" value=""></ion-input>
    </ion-item>

    <button class="login_button" ion-button block >Login</button>
  </form>


    <button class="registrierung_button" ion-button block (click)="nextPage()">
      Registrierung
    </button>
  </div>
</ion-content>
