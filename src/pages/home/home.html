<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="Zum Aktualisieren runterziehen"
                refreshingSpinner="circles"
                refreshingText="Aktualisieren...">
        </ion-refresher-content>
    </ion-refresher>
  <h3>Angebote</h3>
    <ion-list>
        <ion-item *ngFor="let c of (Angebot)">
            <h2><strong>{{(c && c.Bezeichnung) ? c.Bezeichnung : null}}</strong></h2>
            <p> {{(c && c.Details) ? c.Details : null}}</p><p>Preis: {{(c && c.Preis) ? c.Preis : null}} €</p>
            <p>Ort: {{(c && c.PLZ_Ort) ? c.PLZ_Ort : null}}</p>
            <button  ion-button block (click)="updateAngebot(c.ID,id_contact)">Auswählen</button>
        </ion-item>
    </ion-list>
</ion-content>
