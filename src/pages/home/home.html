<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <ion-list>

    <ion-item><strong><div class="bname">Benutzername: {{bname}}</div></strong></ion-item>
    <ion-item><strong><div class="bname">Vorname: {{vname}}</div></strong></ion-item>
    <ion-item><strong><div class="bname">Nachname: {{nname}}</div></strong></ion-item>
    <ion-item><strong><div class="bname">Email: {{email}}</div></strong></ion-item>
  </ion-list>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
