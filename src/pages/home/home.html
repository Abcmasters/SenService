<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Angebote</h3>
    <ion-list>
        <ion-item *ngFor="let c of Angebot ">
            <h2><strong>{{c.Bezeichnung}}</strong></h2>
            <p> {{c.Details}}</p><p>Preis: {{c.Preis}} €</p>
            <p>Ort: {{c.PLZ_Ort}}</p>
            <button ion-button secondary menuToggle>Auswählen</button>
        </ion-item>
    </ion-list>

</ion-content>
